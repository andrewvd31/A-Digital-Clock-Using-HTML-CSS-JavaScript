<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main-container">
        <h1>DIGITAL CLOCK</h1>
        <div class="time">
            <p id="hours" class="hours set">00</p>
            <p id="minutes" class="minutes set">00</p>
            <p id="seconds" class="seconds set">00</p>
        </div>
        <div class="time-down">
            <p class="hours-words set-descp">HOURS</p>
            <p class="minutes-words set-descp">MINUTES</p>
            <p class="seconds-words set-descp">SECONDS</p>
        </div>
        <span class="ampm">AM</span>
    </div>
    <script src="app.js"></script>
</body>
</html>
